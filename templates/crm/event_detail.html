{{ define "content.html" }}
<div class="space-y-4 dark:text-gray-100 lg:space-y-8">
    <!-- Event Details -->
    <div class="flex flex-col overflow-hidden rounded-lg bg-white shadow-sm dark:bg-gray-800 dark:text-gray-100">
        <div class="grow p-5 md:flex lg:p-8">
            <div class="mb-5 border-b border-gray-200 dark:border-gray-700 md:mb-0 md:w-1/3 md:flex-none md:border-0">
                <h3 class="mb-1 flex items-center justify-start gap-2 font-semibold">
                    <svg class="hi-mini hi-user-circle inline-block size-5 text-primary-500"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-5.5-2.5a2.5 2.5 0 11-5 0 2.5 2.5 0 015 0zM10 12a5.99 5.99 0 00-4.793 2.39A6.483 6.483 0 0010 16.5a6.483 6.483 0 004.793-2.11A5.99 5.99 0 0010 12z"
                            clip-rule="evenodd" />
                    </svg>
                    <span>Event Details</span>
                </h3>
                <p class="mb-5 text-sm text-gray-500 dark:text-gray-400">
                    Event breakdown.
                </p>
            </div>
            <div class="md:w-2/3 md:pl-24">
                <form id="eventForm" class="space-y-6 xl:w-2/3" action="/crm/lead/{{ .Event.LeadID }}/event/{{ .Event.EventID }}">
                    <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}" />
                    <input type="hidden" name="lead_id" value="{{ .Event.LeadID }}" />
                    <input type="hidden" name="event_id" value="{{ .Event.EventID }}" />
                    <div class="space-y-1">
                        <label for="street_address" class="font-medium">Street Address*</label>
                        <input type="text" id="street_address" name="street_address"
                            value="{{ .Event.StreetAddress }}" required
                            class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                    </div>
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div class="grow space-y-1">
                            <label for="city" class="font-medium">City*</label>
                            <input type="text" id="city" name="city" value="{{ .Event.City }}" required
                                class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                        </div>
                        <div class="grow space-y-1">
                            <label for="zip_code" class="font-medium">Zip Code*</label>
                            <input type="text" id="zip_code" name="zip_code" value="{{ .Event.ZipCode }}" required
                                class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div class="grow space-y-1">
                            <label for="start_time" class="font-medium">Start Time*</label>
                            <input type="datetime-local" id="start_time" name="start_time" data-timestamp="{{ .Event.StartTime }}" required
                                class="dateField block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                        </div>
                        <div class="grow space-y-1">
                            <label for="end_time" class="font-medium">End Time*</label>
                            <input type="datetime-local" id="end_time" name="end_time" data-timestamp="{{ .Event.EndTime }}" required
                                class="dateField block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div class="grow space-y-1">
                            <label for="amount" class="font-medium">Amount Paid</label>
                            <input type="number" id="amount" name="amount" value="{{ .Event.Amount }}" required
                                class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                        </div>
                        <div class="grow space-y-1">
                            <label for="tip" class="font-medium">Tip</label>
                            <input type="number" id="tip" name="tip" value="{{ .Event.Tip }}" required
                                class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div class="grow space-y-1">
                            <label for="guests" class="font-medium">Guests</label>
                            <input type="number" id="guests" name="guests" value="{{ .Event.Guests }}" required
                                class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                        </div>
                        <div class="grow space-y-1">
                            <label for="bartender_id" class="font-medium">Bartender*</label>
                            <select id="bartender_id" name="bartender_id" required
                                class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:focus:border-primary">
                                <option></option>
                                {{ range .Bartenders }}
                                <option value="{{ .UserID }}">
                                    {{ .FirstName }} {{ .LastName }}
                                </option>
                                {{ end }}
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div class="grow space-y-1">
                            <label for="event_type_id" class="font-medium">Event Type*</label>
                            <select id="event_type_id" name="event_type_id" required
                                class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:focus:border-primary">
                                <option></option>
                                {{ range .EventTypes }}
                                <option value="{{ .EventTypeID }}" {{ if eq .EventTypeID $.Event.EventTypeID }}selected{{ end }}>
                                    {{ .Name }}
                                </option>
                                {{ end }}
                            </select>
                        </div>
                        <div class="grow space-y-1">
                            <label for="venue_type_id" class="font-medium">Venue Type*</label>
                            <select id="venue_type_id" name="venue_type_id" required
                                class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:focus:border-primary">
                                <option></option>
                                {{ range .VenueTypes }}
                                <option value="{{ .VenueTypeID }}" {{ if eq .VenueTypeID $.Venue.VenueTypeID }}selected{{ end }}>
                                    {{ .Name }}
                                </option>
                                {{ end }}
                            </select>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                        <div class="grow space-y-1">
                            <label for="date_created" class="font-medium">Date Created</label>
                            <input type="datetime-local" id="date_created" name="date_created" data-timestamp="{{ .Event.DateCreated }}" required
                                class="dateField block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                        </div>
                        <div class="grow space-y-1">
                            <label for="date_paid" class="font-medium">Date Paid</label>
                            <input type="datetime-local" id="date_paid" name="date_paid" data-timestamp="{{ .Event.DatePaid }}"
                                class="dateField block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                        </div>
                    </div>
                    <button type="submit"
                        class="inline-flex items-center justify-center gap-2 rounded-lg border border-primary-700 bg-primary-700 px-3 py-2 text-sm font-semibold leading-5 text-white hover:border-primary-600 hover:bg-primary-600 hover:text-white focus:ring focus:ring-primary-400/50 active:border-primary-700 active:bg-primary-700 dark:focus:ring-primary-400/90">
                        Save Changes
                    </button>
                </form>
            </div>
        </div>
    </div>
    <!-- END Event Details -->
</div>

<div id="alertModal"></div>

<script nonce="{{ .Nonce }}">
    const dateFields = document.querySelectorAll('.dateField');

    dateFields.forEach(field => {
        const date = new Date(field.dataset.timestamp * 1000);
        field.value = date.toISOString().slice(0, 16);
    });

    function handleSaveEventChanges(e) {
        e.preventDefault();

        const data = new FormData(e.target);
        const body = new FormData();
        const alertModal = document.getElementById("alertModal");

        for (const [key, value] of data.entries()) {
            if ((key.includes("date_") || key.includes("_time")) && value) {
                const timestamp = new Date(value).getTime() / 1000;
                body.set(key, timestamp);
                continue;
            }

            if (value) body.append(key, value);
        }

        fetch("/crm/lead/{{ .Event.LeadID }}/event/{{ .Event.EventID }}", {
            method: "PUT",
            credentials: "include",
            body: body,
        })
            .then((response) => {
                const token = response.headers.get('X-Csrf-Token');
                if (token) {
                    const tokens = document.querySelectorAll('[name="csrf_token"]');
                    tokens.forEach(csrf_token => csrf_token.value = token);
                }
                if (response.ok) {
                    return response.text();
                } else {
                    return response.text().then((err) => {
                        throw new Error(err);
                    });
                }
            })
            .then(html => {
                alertModal.outerHTML = html;
            })
            .catch(err => {
                alertModal.outerHTML = err.message;
            })
            .finally(() => handleCloseAlertModal());
    }

    const eventForm = document.getElementById("eventForm");

    eventForm.onsubmit = handleSaveEventChanges;
</script>
{{ end }}
