{{ define "content.html" }}
<div id="messages-content" class="flex w-4/5 max-w-full flex-auto flex-col lg:flex-row mx-auto h-[80vh]">
    <!-- Leads -->
    <div class="w-full flex-none flex-col p-4 lg:flex lg:w-80 lg:p-8 xl:w-96 h-full">
        <div
            class="flex flex-auto flex-col items-center justify-start rounded-xl border-2 border-dashed border-gray-200 bg-gray-50 py-4 text-gray-400 dark:border-gray-700 dark:bg-gray-800 overflow-y-auto h-full">
            <ul class="overflow-auto w-full flex flex-col" role="listbox">
                {{ range .Messages }}
                <li data-lead-id="{{ .LeadID }}"
                    class="clientName group flex cursor-pointer items-center justify-between gap-2 px-3 text-sm text-gray-600 hover:text-gray-950 dark:text-gray-300 dark:hover:text-white"

                            {{ .UnreadMessages }}
                        </span>
                        {{ end }}

                            <svg data-lead-id="{{ .LeadID }}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="hi-micro hi-chat-bubble-left-right inline-block size-4">
                                <path d="M1 8.849c0 1 .738 1.851 1.734 1.947L3 10.82v2.429a.75.75 0 0 0 1.28.53l1.82-1.82A3.484 3.484 0 0 1 5.5 10V9A3.5 3.5 0 0 1 9 5.5h4V4.151c0-1-.739-1.851-1.734-1.947a44.539 44.539 0 0 0-8.532 0C1.738 2.3 1 3.151 1 4.151V8.85Z"/><path d="M7 9a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v1a2 2 0 0 1-2 2h-.25v1.25a.75.75 0 0 1-1.28.53L9.69 12H9a2 2 0 0 1-2-2V9Z"/>
                            </svg>
                        </button>
                        <button class="callLead inline-flex items-center justify-center gap-2 rounded-lg border border-gray-200 bg-white px-3 py-1 m-1 font-semibold leading-6 text-gray-800 hover:z-1 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:z-1 focus:ring focus:ring-gray-300/25 active:z-1 active:border-gray-200 active:shadow-none dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600/40 dark:active:border-gray-700">
                            <svg data-lead-id="{{ .LeadID }}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="hi-micro hi-phone inline-block size-4">
                                <path fill-rule="evenodd" d="m3.855 7.286 1.067-.534a1 1 0 0 0 .542-1.046l-.44-2.858A1 1 0 0 0 4.036 2H3a1 1 0 0 0-1 1v2c0 .709.082 1.4.238 2.062a9.012 9.012 0 0 0 6.7 6.7A9.024 9.024 0 0 0 11 14h2a1 1 0 0 0 1-1v-1.036a1 1 0 0 0-.848-.988l-2.858-.44a1 1 0 0 0-1.046.542l-.534 1.067a7.52 7.52 0 0 1-4.86-4.859Z" clip-rule="evenodd"/>
                            </svg>
                        </button>
                        <a href="/crm/lead/{{ .LeadID }}" target="_blank"
                            class="inline-flex items-center justify-center gap-2 rounded-lg border border-gray-200 bg-white px-3 py-1 m-1 font-semibold leading-6 text-gray-800 hover:z-1 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:z-1 focus:ring focus:ring-gray-300/25 active:z-1 active:border-gray-200 active:shadow-none dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600/40 dark:active:border-gray-700">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="hi-micro hi-user-circle inline-block size-4">
                                <path fill-rule="evenodd" d="M15 8A7 7 0 1 1 1 8a7 7 0 0 1 14 0Zm-5-2a2 2 0 1 1-4 0 2 2 0 0 1 4 0ZM8 9c-1.825 0-3.422.977-4.295 2.437A5.49 5.49 0 0 0 8 13.5a5.49 5.49 0 0 0 4.294-2.063A4.997 4.997 0 0 0 8 9Z" clip-rule="evenodd"/>
                            </svg>
                        </a>
                        <button 
                            class="archiveLead inline-flex items-center justify-center gap-2 rounded-lg border border-gray-200 bg-white px-3 py-1 m-1 font-semibold leading-6 text-gray-800 hover:z-1 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:z-1 focus:ring focus:ring-gray-300/25 active:z-1 active:border-gray-200 active:shadow-none dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600/40 dark:active:border-gray-700">
                            <svg data-lead-id="{{ .LeadID }}" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                                class="hi-micro hi-x-circle inline-block size-4">
                                <path fill-rule="evenodd"
                                    d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14Zm2.78-4.22a.75.75 0 0 1-1.06 0L8 9.06l-1.72 1.72a.75.75 0 1 1-1.06-1.06L6.94 8 5.22 6.28a.75.75 0 0 1 1.06-1.06L8 6.94l1.72-1.72a.75.75 0 1 1 1.06 1.06L9.06 8l1.72 1.72a.75.75 0 0 1 0 1.06Z"
                                    clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
    <!-- END Leads -->

    <!-- Messages -->
    <div class="mx-auto flex w-full flex-col p-4 lg:p-8 h-full">
        <div
            class="flex flex-auto overflow-y-auto items-center justify-center rounded-xl border-2 border-dashed border-gray-200 bg-gray-50 text-gray-400 dark:border-gray-700 dark:bg-gray-800">
            <div id="messages" class="mx-auto max-w-2xl space-y-4 lg:space-y-8">
                Messages
            </div>
        </div>
    </div>
    <!-- END Messages -->
</div>

<div id="alertModal"></div>

<input type="hidden" name="csrf_token" value="{{ .CSRFToken }}" />

<script nonce="{{ .Nonce }}">
    const isVisiblePercentageThreshold = 0.75;
    const messageQueue = [];
    let isProcessing = false;

    function processQueue() {
        if (isProcessing || messageQueue.length === 0) return;

        isProcessing = true;
        const message = messageQueue.shift();

        handleMarkMessageAsRead(message)
            .catch(console.error)
            .finally(() => {
                isProcessing = false;
                processQueue();
            });
    }

    function enqueueMessage(message) {
        if (!messageQueue.includes(message)) {
            messageQueue.push(message);
            processQueue();
        }
    }

    function handleMarkMessageAsRead(message) {
        return new Promise((resolve, reject) => {
            if (message.dataset.isRead === "true") return resolve();

            const messageId = message.dataset.messageId;
            const leadId = message.dataset.leadId;
            const csrfToken = document.querySelector('[name="csrf_token"]');

            const body = new FormData();
            body.set("message_id", messageId);
            body.set("lead_id", leadId);
            body.set("csrf_token", csrfToken.value);
            body.set("is_read", "true");

            fetch(`/crm/message/${messageId}/read`, {
                method: "PUT",
                credentials: "include",
                body: body
            })
                .then(response => {
                    const token = response.headers.get('X-Csrf-Token');
                    if (token) {
                        document.querySelectorAll('[name="csrf_token"]').forEach(csrf_token => csrf_token.value = token);
                    }
                    if (!response.ok) {
                        return response.text().then(err => reject(new Error(err)));
                    }
                    return response.text();
                })
                .then(html => {
                    messages.innerHTML = html;
                    handleBindMessageActions();
                    resolve();
                })
                .catch(err => {
                    alertModal.outerHTML = err.message;
                    reject(err);
                })
                .finally(() => handleCloseAlertModal());
        });
    }

    function handleBindMessageActions() {
        // Mark as read on seen
        const messagesList = document.querySelectorAll(".messageContent");

        if (!messagesList.length) return;

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    enqueueMessage(entry.target);
                }
            });
        }, { threshold: isVisiblePercentageThreshold });

        messagesList.forEach(message => observer.observe(message));

        // Archive leads
        const archiveButtons = document.querySelectorAll(".archiveLead");

		archiveButtons.forEach(btn => {
			btn.addEventListener("click", () => {
				handleArchiveLead(btn.dataset.leadId);
			});
		});
    }

    document.addEventListener("DOMContentLoaded", () => handleBindMessageActions());

	function handleArchiveLead(leadId) {
		const alertModal = document.getElementById("alertModal");

		const data = new FormData();
		const csrfToken = document.querySelector('[name="csrf_token"]');
		if (csrfToken) {
			data.set("csrf_token", csrfToken.value);
		}

		fetch(`/crm/lead/${leadId}/archive`, {
			method: "PUT",
			credentials: "include",
			body: data
		})
			.then((response) => {
				const token = response.headers.get('X-Csrf-Token');
				if (token) {
					const tokens = document.querySelectorAll('[name="csrf_token"]');
					tokens.forEach(csrf_token => csrf_token.value = token);
				}
				if (response.ok) {
					return response.text();
				} else {
					return response.text().then((err) => {
						throw new Error(err);
					});
				}
			})
			.then(html => {
				const table = document.getElementById('leadsTable');
				table.outerHTML = html;
				handleBindMessageActions();
			})
			.catch(err => {
				alertModal.outerHTML = err.message;
			})
			.finally(() => handleCloseAlertModal());
	}
</script>

<script nonce="{{ .Nonce }}">
    const clients = document.querySelectorAll(".clientName");
    const messages = document.getElementById("messages");

    function handleGetClientMessages(leadId) {
        fetch(`/crm/message/${leadId}`, {
            method: "GET",
            credentials: "include",
        })
            .then((response) => {
                if (response.ok) {
                    return response.text();
                } else {
                    return response.text().then((err) => {
                        throw new Error(err);
                    });
                }
            })
            .then(html => {
                messages.innerHTML = html;
                handleBindMessageActions();
            })
            .catch(console.error);
    };

    clients.forEach(client => {
        const leadId = client.dataset.leadId;
        client.addEventListener("click", (e) => handleGetClientMessages(leadId));
    });
</script>

<script src="{{ .StaticPath }}/main.js" nonce="{{ .Nonce }}"></script>
{{ end }}
