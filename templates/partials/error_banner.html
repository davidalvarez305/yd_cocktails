<div id="alertModal">
    <div class="fixed inset-x-0 top-0 z-60 m-2 sm:m-4">
        <div
            class="container mx-auto flex items-center justify-between rounded-lg bg-primary-700 p-4 shadow-lg xl:max-w-7xl">
            <div class="flex grow items-center gap-2 text-primary-50 sm:text-lg">
                <svg class="hi-solid hi-check-circle inline-block size-5 flex-none opacity-50"
                    fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd"></path>
                </svg>
                <p class="text-sm font-medium">
                    {{ .Message }}
                </p>
            </div>
            <div class="ml-2 flex items-center">
                <button type="button" name="errorButton"
                    class="closeModal inline-flex items-center justify-center rounded p-1 text-white opacity-75 hover:opacity-100 focus:outline-none focus:ring focus:ring-gray-500/25 active:opacity-75">
                    <svg class="hi-solid hi-x inline-block size-5" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                            clip-rule="evenodd"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
</div>
