{{ define "event_form.html" }}
<!-- Modal Container -->
<div id="eventModalContainer" style="display: none;">
    <div>
        <div tabindex="-1" role="dialog"
            class="fixed inset-0 z-90 overflow-y-auto overflow-x-hidden bg-gray-900/75 p-4 backdrop-blur-sm lg:p-8">
            <div role="document"
                class="mx-auto flex w-full sm:w-1/2 flex-col overflow-hidden rounded-lg bg-white shadow-sm dark:bg-gray-800 dark:text-gray-100">
                <div class="flex items-center justify-between bg-gray-50 px-5 py-4 dark:bg-gray-700/50">
                    <h3 class="flex items-center gap-2 font-medium">
                        <span>Create Event For {{ .Lead.FullName }}</span>
                    </h3>
                    <div class="-my-4">
                        <button type="button" id="closeEventFormModal"
                            class="inline-flex items-center justify-center gap-2 rounded-lg border border-transparent px-3 py-2 text-sm font-semibold leading-5 text-gray-800 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:ring focus:ring-gray-300/25 active:border-gray-200 active:shadow-none dark:border-transparent dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600/40 dark:active:border-gray-700">
                            <svg class="hi-solid hi-x -mx-1 inline-block size-4" fill="currentColor" viewBox="0 0 20 20"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd"
                                    d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                                    clip-rule="evenodd"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="grow px-5">
                    <div class="flex flex-col overflow-hidden rounded-lg bg-white shadow-sm dark:bg-gray-800 dark:text-gray-100">
                        <div class="grow p-5 md:px-16 md:py-6">
                            <form id="eventForm" class="space-y-6 p-2 md:p-2">
                                <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}" />
                                <input type="hidden" name="lead_id" value="{{ .Lead.LeadID }}" />
                                <div class="space-y-1">
                                    <label for="street_address" class="font-medium">Street Address*</label>
                                    <input type="text" id="street_address" name="street_address" required
                                        class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                                </div>
                                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                                    <div class="grow space-y-1">
                                        <label for="city" class="font-medium">City*</label>
                                        <input type="text" id="city" name="city" required
                                            class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                                    </div>
                                    <div class="grow space-y-1">
                                        <label for="zip_code" class="font-medium">Zip Code*</label>
                                        <input type="text" id="zip_code" name="zip_code" required
                                            class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                                    <div class="grow space-y-1">
                                        <label for="event_type_id" class="font-medium">Event Type*</label>
                                        <select id="event_type_id" name="event_type_id" required
                                            class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:focus:border-primary">
                                            <option></option>
                                            {{ range .EventTypes }}
                                            <option value="{{ .EventTypeID }}">
                                                {{ .Name }}
                                            </option>
                                            {{ end }}
                                        </select>
                                    </div>
                                    <div class="grow space-y-1">
                                        <label for="venue_type_id" class="font-medium">Venue Type*</label>
                                        <select id="venue_type_id" name="venue_type_id" required
                                            class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:focus:border-primary">
                                            <option></option>
                                            {{ range .VenueTypes }}
                                            <option value="{{ .VenueTypeID }}">
                                                {{ .Name }}
                                            </option>
                                            {{ end }}
                                        </select>
                                    </div>
                                </div>
                                <div class="grow space-y-1">
                                    <label for="bartender_id" class="font-medium">Bartender*</label>
                                    <select id="bartender_id" name="bartender_id" required
                                        class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:focus:border-primary">
                                        <option></option>
                                        {{ range .Bartenders }}
                                        <option value="{{ .UserID }}">
                                            {{ .FirstName }} {{ .LastName }}
                                        </option>
                                        {{ end }}
                                    </select>
                                </div>
                                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                                    <div class="grow space-y-1">
                                        <label for="start_time" class="font-medium">Start Time*</label>
                                        <input type="datetime-local" id="start_time" name="start_time" required
                                            class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                                    </div>
                                    <div class="grow space-y-1">
                                        <label for="end_time" class="font-medium">End Time*</label>
                                        <input type="datetime-local" id="end_time" name="end_time" required
                                            class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                                    <div class="grow space-y-1">
                                        <label for="date_created" class="font-medium">Date Created</label>
                                        <input type="datetime-local" id="date_created" name="date_created"
                                            class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                                    </div>
                                    <div class="grow space-y-1">
                                        <label for="date_paid" class="font-medium">Date Paid</label>
                                        <input type="datetime-local" id="date_paid" name="date_paid"
                                            class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                                    <div class="grow space-y-1">
                                        <label for="amount" class="font-medium">Amount</label>
                                        <input type="number" id="amount" name="amount"
                                            class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                                    </div>
                                    <div class="grow space-y-1">
                                        <label for="tip" class="font-medium">Tip</label>
                                        <input type="number" id="tip" name="tip"
                                            class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                                    </div>
                                </div>
                                <div class="space-y-1">
                                    <label for="guests" class="font-medium">Guests</label>
                                    <input type="number" id="guests" name="guests"
                                        class="block w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 placeholder-gray-500 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary" />
                                </div>
                                <button type="button" id="submitEventForm"
                                    class="inline-flex w-full items-center justify-center gap-2 rounded-lg border border-primary-700 bg-primary-700 px-8 py-4 font-semibold leading-6 text-white hover:border-primary-600 hover:bg-primary-600 hover:text-white focus:ring focus:ring-primary-400/50 active:border-primary-700 active:bg-primary-700 dark:focus:ring-primary-400/90">
                                    <svg class="hi-mini hi-paper-airplane inline-block size-5 opacity-50"
                                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor"
                                        aria-hidden="true">
                                        <path
                                            d="M3.105 2.289a.75.75 0 00-.826.95l1.414 4.925A1.5 1.5 0 005.135 9.25h6.115a.75.75 0 010 1.5H5.135a1.5 1.5 0 00-1.442 1.086l-1.414 4.926a.75.75 0 00.826.95 28.896 28.896 0 0015.293-7.154.75.75 0 000-1.115A28.897 28.897 0 003.105 2.289z" />
                                    </svg>
                                    <span>Create Event</span>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="space-x-1 bg-gray-50 px-5 py-4 text-right dark:bg-gray-700/50">
                    <button type="button" id="cancelEventFormModal"
                        class="inline-flex items-center justify-center gap-2 rounded-lg border border-gray-200 bg-white px-3 py-2 text-sm font-semibold leading-5 text-gray-800 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:ring focus:ring-gray-300/25 active:border-gray-200 active:shadow-none dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600/40 dark:active:border-gray-700">
                        Cancel
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="alertModal"></div>

<script nonce="{{ .Nonce }}">
    const cancelEventFormModal = document.getElementById("cancelEventFormModal");
    const closeEventFormModal = document.getElementById("closeEventFormModal");

    function handleCloseEventFormModal() {
        const modal = document.getElementById('eventModalContainer');
        modal.style.display = 'none';
    }

    closeEventFormModal.addEventListener("click", () => handleCloseEventFormModal());
    cancelEventFormModal.addEventListener("click", () => handleCloseEventFormModal());

</script>

<script nonce="{{ .Nonce }}">
    function handleCloseEventFormModal() {
        const modal = document.getElementById('eventModalContainer');
        modal.style.display = 'none';
    }

    const submitEventForm = document.getElementById("submitEventForm");

    function handleSubmitEventForm() {
        const form = document.getElementById("eventForm");
        const alertModal = document.getElementById("alertModal");

        const data = new FormData();

        new FormData(form).forEach((value, key) => {
            if (key.includes("date_") || key.includes("_time")) {
                if (value) data.set(key, new Date(value).getTime() / 1000);
            } else if (value) {
                data.set(key, value);
            }
        });

        fetch("/crm/lead/{{ .Lead.LeadID }}/event", {
            method: "POST",
            credentials: "include",
            body: data,
        })
            .then(response => {
                const token = response.headers.get("X-Csrf-Token");
                if (token) {
                    const tokens = document.querySelectorAll('[name="csrf_token"]');
                    tokens.forEach((csrf_token) => (csrf_token.value = token));
                }
                if (response.ok) {
                    return response.text();
                } else {
                    return response.text().then((err) => {
                        throw new Error(err);
                    });
                }
            })
            .then(html => {
                const table = document.getElementById('eventsTable');
                table.outerHTML = html;
				handleBindEventTableActions();
            })
            .catch(err => {
                alertModal.outerHTML = err.message;
            })
            .finally(() => {
                handleCloseAlertModal();
                handleCloseEventFormModal();
                form.reset();
            });
    }

    submitEventForm.addEventListener("click", () => handleSubmitEventForm());
</script>
{{ end }}
