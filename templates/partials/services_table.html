{{ define "services_table.html" }}
<div id="servicesTable" class="min-w-full overflow-x-auto rounded border border-gray-200 bg-white dark:border-gray-700 dark:bg-gray-800">
    <table class="min-w-full whitespace-nowrap align-middle text-sm">
        <thead>
            <tr>
                <th
                    class="bg-gray-100/75 px-3 py-4 text-center font-semibold text-gray-900 dark:bg-gray-700/25 dark:text-gray-50">
                    Service
                </th>
                <th
                    class="bg-gray-100/75 px-3 py-4 text-center font-semibold text-gray-900 dark:bg-gray-700/25 dark:text-gray-50">
                    Suggested Price
                </th>
                <th
                    class="bg-gray-100/75 px-3 py-4 text-center font-semibold text-gray-900 dark:bg-gray-700/25 dark:text-gray-50">
                    Guest Ratio
                </th>
                <th
                    class="bg-gray-100/75 px-3 py-4 text-center font-semibold text-gray-900 dark:bg-gray-700/25 dark:text-gray-50">
                    Service Type
                </th>
                <th
                    class="bg-gray-100/75 px-3 py-4 text-center font-semibold text-gray-900 dark:bg-gray-700/25 dark:text-gray-50">
                    Unit Type
                </th>
				<th
					class="bg-gray-100/75 px-3 py-4 text-center font-semibold text-gray-900 dark:bg-gray-700/25 dark:text-gray-50">
					Save | Delete
				</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Services }}
            {{ $service := . }}
            <tr class="hover:bg-gray-50 dark:hover:bg-gray-900/50">
                <td class="p-3 text-center">
                    <input data-service-id="{{ $service.ServiceID }}" data-field-name="service" type="text" value="{{ $service.Service }}"
                        class="tableCell w-full sm:w-1/2 rounded-lg border border-gray-200 px-3 py-2 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring-3 focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500" />
                </td>
                <td class="p-3 text-center">
                    <input data-service-id="{{ $service.ServiceID }}" data-field-name="suggested_price" type="number" value="{{ $service.SuggestedPrice }}"
                        class="tableCell w-full sm:w-1/3 rounded-lg border border-gray-200 px-3 py-2 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring-3 focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500" />
                </td>
                <td class="p-3 text-center">
                    <input data-service-id="{{ $service.ServiceID }}" data-field-name="guest_ratio" type="number" value="{{ $service.GuestRatio }}"
                        class="tableCell w-full sm:w-1/3 rounded-lg border border-gray-200 px-3 py-2 leading-6 placeholder-gray-500 focus:border-primary-500 focus:ring-3 focus:ring-primary-500/50 dark:border-gray-600 dark:bg-gray-800 dark:placeholder-gray-400 dark:focus:border-primary-500" />
                </td>
                <td class="p-3 text-center">
                    <select data-service-id="{{ $service.ServiceID }}" data-field-name="service_type_id"
                        class="tableCell inline-flex items-center justify-center w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:focus:border-primary">
                        <option></option>
                        {{ range $.ServiceTypes }}
                        <option value="{{ .ServiceTypeID }}" {{ if eq .ServiceTypeID $service.ServiceTypeID }}selected{{ end }}>
                            {{ .Type }}
                        </option>
                        {{ end }}
                    </select>
                </td>
                <td class="p-3 text-center">
                    <select data-service-id="{{ $service.ServiceID }}" data-field-name="unit_type_id"
                        class="tableCell inline-flex items-center justify-center w-full rounded-lg border border-gray-200 px-5 py-3 leading-6 focus:border-primary focus:ring focus:ring-primary focus:ring-opacity-50 dark:border-gray-600 dark:bg-gray-800 dark:focus:border-primary">
                        <option></option>
                        {{ range $.UnitTypes }}
                        <option value="{{ .UnitTypeID }}" {{ if eq .UnitTypeID $service.UnitTypeID }}selected{{ end }}>
                            {{ .Type }}
                        </option>
                        {{ end }}
                    </select>
                </td>
                <td class="p-3 text-center">
                    <button data-service-id="{{ $service.ServiceID }}"
                        class="updateService inline-flex items-center justify-center gap-2 rounded-lg border border-gray-200 bg-white px-4 py-2 font-semibold leading-6 text-gray-800 hover:z-1 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:z-1 focus:ring focus:ring-gray-300/25 active:z-1 active:border-gray-200 active:shadow-none dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600/40 dark:active:border-gray-700">
                        <svg class="hi-solid hi-save inline-block size-4" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                            <path d="M7.707 10.293a1 1 0 10-1.414 1.414l3 3a1 1 0 001.414 0l3-3a1 1 0 00-1.414-1.414L11 11.586V6h5a2 2 0 012 2v7a2 2 0 01-2 2H4a2 2 0 01-2-2V8a2 2 0 012-2h5v5.586l-1.293-1.293zM9 4a1 1 0 012 0v2H9V4z"/>
                        </svg>
                    </button>
                    <button data-service-id="{{ $service.ServiceID }}"
                        class="deleteService inline-flex items-center justify-center gap-2 rounded-lg border border-gray-200 bg-white px-4 py-2 font-semibold leading-6 text-gray-800 hover:z-1 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:z-1 focus:ring focus:ring-gray-300/25 active:z-1 active:border-gray-200 active:shadow-none dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600/40 dark:active:border-gray-700">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor"
                            class="hi-micro hi-x-circle inline-block size-4">
                            <path fill-rule="evenodd"
                                d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14Zm2.78-4.22a.75.75 0 0 1-1.06 0L8 9.06l-1.72 1.72a.75.75 0 1 1-1.06-1.06L6.94 8 5.22 6.28a.75.75 0 0 1 1.06-1.06L8 6.94l1.72-1.72a.75.75 0 1 1 1.06 1.06L9.06 8l1.72 1.72a.75.75 0 0 1 0 1.06Z"
                                clip-rule="evenodd" />
                        </svg>
                    </button>
                </td>
            </tr>
            {{ end }}
        </tbody>
    </table>

    <!-- Pagination -->
    <div class="grow border-t border-gray-200 px-5 py-4 dark:border-gray-700">
        <nav class="flex">
            <button name="left"
                class="pagination-link inline-flex items-center justify-center gap-2 rounded-lg border border-gray-200 bg-white px-4 py-2 font-semibold leading-6 text-gray-800 hover:z-1 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:z-1 focus:ring focus:ring-gray-300/25 active:z-1 active:border-gray-200 active:shadow-none dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600/40 dark:active:border-gray-700">
                <svg class="hi-mini hi-chevron-left -mx-1.5 inline-block size-5" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M12.79 5.23a.75.75 0 01-.02 1.06L8.832 10l3.938 3.71a.75.75 0 11-1.04 1.08l-4.5-4.25a.75.75 0 010-1.08l4.5-4.25a.75.75 0 011.06.02z"
                        clip-rule="evenodd" />
                </svg>
            </button>
            <div class="flex grow items-center justify-center px-2 sm:px-4">
                <span>Page <span class="font-semibold">{{ .CurrentPage }}</span> of <span id="maxPages" class="font-semibold">{{ .MaxPages }}</span></span>
            </div>
            <button name="right"
                class="pagination-link inline-flex items-center justify-center gap-2 rounded-lg border border-gray-200 bg-white px-4 py-2 font-semibold leading-6 text-gray-800 hover:z-1 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:z-1 focus:ring focus:ring-gray-300/25 active:z-1 active:border-gray-200 active:shadow-none dark:border-gray-700 dark:bg-gray-800 dark:text-gray-300 dark:hover:border-gray-600 dark:hover:text-gray-200 dark:focus:ring-gray-600/40 dark:active:border-gray-700">
                <svg class="hi-mini hi-chevron-right -mx-1.5 inline-block size-5" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                        d="M7.21 14.77a.75.75 0 01.02-1.06L11.168 10 7.23 6.29a.75.75 0 111.04-1.08l4.5 4.25a.75.75 0 010 1.08l-4.5 4.25a.75.75 0 01-1.06-.02z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </nav>
    </div>
    <!-- END Pagination -->
</div>

<input type="hidden" value="{{ .CSRFToken }}" name="csrf_token" />

<script nonce="{{ .Nonce }}">
    function handleDeleteService(serviceId) {
		const alertModal = document.getElementById("alertModal");

		const data = new FormData();
		const csrfToken = document.querySelector('[name="csrf_token"]');
		if (csrfToken) {
			data.set("csrf_token", csrfToken.value);
		}

        fetch(`/crm/service/${serviceId}` + window.location.search, {
            method: "DELETE",
            credentials: "include",
            body: data
        })
            .then((response) => {
                const token = response.headers.get('X-Csrf-Token');
                if (token) {
                    const tokens = document.querySelectorAll('[name="csrf_token"]');
                    tokens.forEach(csrf_token => csrf_token.value = token);
                }
                if (response.ok) {
                    return response.text();
                } else {
                    return response.text().then((err) => {
                        throw new Error(err);
                    });
                }
            })
            .then(html => {
                const table = document.getElementById('servicesTable');
                table.outerHTML = html;
                handleBindPagination();
				handleBindServiceTableActions();
            })
            .catch(err => {
                alertModal.outerHTML = err.message;
            })
            .finally(() => handleCloseAlertModal());
    }

    function handleUpdateService(serviceId) {
        const alertModal = document.getElementById("alertModal");
        const tableCells = document.querySelectorAll(".tableCell");

        const body = new FormData();

        // Append form values
        body.set("service_id", serviceId);

        tableCells.forEach(cell => {
            if (cell.dataset.serviceId === serviceId) {
                let value;

                if (cell.tagName === "SELECT") {
                    value = cell.options[cell.selectedIndex]?.value || "";
                } else {
                    value = cell.value;
                }

                body.set(cell.dataset.fieldName, value);
            }
        });

        const csrfToken = document.querySelector('[name="csrf_token"]');
		if (csrfToken) {
			body.set("csrf_token", csrfToken.value);
		}

        fetch(`/crm/service/${serviceId}` + window.location.search, {
            method: "PUT",
            credentials: "include",
            body: body
        })
            .then((response) => {
                const token = response.headers.get('X-Csrf-Token');
                if (token) {
                    const tokens = document.querySelectorAll('[name="csrf_token"]');
                    tokens.forEach(csrf_token => csrf_token.value = token);
                }
                if (response.ok) {
                    return response.text();
                } else {
                    return response.text().then((err) => {
                        throw new Error(err);
                    });
                }
            })
            .then(html => {
                const table = document.getElementById('servicesTable');
                table.outerHTML = html;
                handleBindPagination();
                handleBindServiceTableActions();
            })
            .catch(err => {
                alertModal.outerHTML = err.message;
            })
            .finally(() => handleCloseAlertModal());
    }

    function handleBindServiceTableActions() {
        const deleteButtons = document.querySelectorAll(".deleteService");

        deleteButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                handleDeleteService(btn.dataset.serviceId);
            });
        });

        const updateButtons = document.querySelectorAll(".updateService");

        updateButtons.forEach(btn => {
            btn.addEventListener("click", () => {
                handleUpdateService(btn.dataset.serviceId);
            });
        });
    }

    document.addEventListener("DOMContentLoaded", () => handleBindServiceTableActions());
</script>
{{ end }}
