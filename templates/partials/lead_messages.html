{{ define "lead_messages.html" }}
    {{ range .LeadMessages }}
    <div class="flex gap-4 rounded-lg p-5 
        {{ if and .IsInbound .IsRead }}bg-emerald-500 hover:bg-emerald-400 dark:bg-emerald-700 dark:hover:bg-emerald-600{{ else }}bg-gray-100 dark:bg-gray-700{{ end }}">
        <div class="flex-grow">
            <h5 class="flex items-center gap-1 text-sm leading-relaxed">
                <p data-message-id="{{ .MessageID }}" data-is-read="{{ .IsRead }}" data-lead-id="{{ .LeadID }}"
                    class="messageContent font-semibold {{ if .IsInbound }}text-secondary-600 hover:text-secondary-400 dark:text-secondary-400 dark:hover:text-secondary-300{{ else }}text-primary-600 hover:text-primary-400 dark:text-primary-400 dark:hover:text-primary-300{{ end }}">
                    {{ if .IsInbound }}
                        {{ .ClientName }}
                    {{ else }}
                        {{ .UserName }}
                    {{ end }}
                </p>
                <span class="opacity-25">â€¢</span>
                <span class="messageDateCreated text-gray-500 dark:text-gray-400">{{ .DateCreated }}</span>
            </h5>
            <p class="mb-1 text-sm leading-relaxed">
                {{ .Message }}
            </p>
        </div>
    </div>
    {{ end }}
{{ end }}
